<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Нахождение корней квадратного уравнения</title>
</head>
<body>
    <h1>Решение квадратного уравнения ax² + bx + c = 0</h1>
    <form method="post">
        <label>Введите a:
            <input type="text" name="a" value="{{ a }}" placeholder="Введите a" required />
        </label><br><br>
        <label>Введите b:
            <input type="text" name="b" value="{{ b }}" placeholder="Введите b" required />
        </label><br><br>
        <label>Введите c:
            <input type="text" name="c" value="{{ c }}" placeholder="Введите c" required />
        </label><br><br>
        <input type="submit" value="Вычислить корни" />
    </form>

    <h2>{{ roots }}</h2>
</body>
</html>
